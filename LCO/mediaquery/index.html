<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mobile App Landing Page</title>
  </head>
  <body>
    <nav class="Navbar">
      <div class="brand">
        <a href="#">
          <img class="brand-img" src="img/logo.png" alt="logo" />
        </a>
      </div>
      <ul class="nav-items">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
        <li class="nav-item"><button class="sign-up-btn">SignUp</button></li>
      </ul>
      <div class="menu-icon">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
    </nav>

    <div class="container">
      <div class="col col-1">
        <p>YOUR QUALITY CONTENT</p>
        <h1>YOUR COMPANY NAME</h1>
        <img
          src="img/google-play-badge.png"
          alt="Download Android"
          class="google-img"
        />
      </div>
      <div class="col col-2">
        <img src="img/phone-image.png" alt="phone-img" class="phone-img" />
      </div>
    </div>
  </body>
</html>
